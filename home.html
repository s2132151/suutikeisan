<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2分法とニュートン法の比較シミュレータ</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>2分法とニュートン法の比較シミュレータ</h1>
        <p>このシミュレータでは、2分法とニュートン法を用いて非線形方程式の解を求めます。</p>
    </header>
    <main>
        <section id="input">
            <h2>数式と説明</h2>
            <p>方程式: f(x) = x^3 - x - 2</p>
            <label for="initialValue">初期値:</label>
            <input type="number" id="initialValue" min="0" max="2" step="0.1" value="1.5">
            <button id="startBtn">シミュレーション開始</button>
        </section>
        <section id="output">
            <h2>可視化した計算結果</h2>
            <canvas id="graphCanvas"></canvas>
        </section>
    </main>
    <footer>
        <p>© 2024 シミュレータ教材</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
